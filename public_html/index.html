<html lang="en">
    <head>
        <title>Instagran</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="instagram-one">
            <div class="instagram-two">
                <img src="imagens/instagramphone.jpg" alt="celular"/>
            </div>
            <div class="instagram-three">
                <div class="group">
                    <img src="imagens/instagram.png" class="logo" alt="logo"/>
                    <div class="photo">
                        <img src="imagens/foto.jpg" alt="photo"/>
                    </div>
                    <a href="#" class="login">Continue como Higortsts</a>
                    <a href="#" class="logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Higortsts?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-app">
                    <p class="getapp">Baixe o aplicativo</p>
                    <div class="download">
                      <a href="#" class="app-download"></a>
                      <a href="#" class="app-download"></a>  
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
